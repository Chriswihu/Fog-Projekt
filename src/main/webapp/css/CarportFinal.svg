<?xml version="1.0" ?>
<svg version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     height="100%" viewBox="0 0 900 700"
     preserveAspectRatio="xMinYMin">

    <defs>
        <marker
                id="beginArrow"
                markerWidth="10"
                markerHeight="10"
                refX="0"
                refY="5"
                orient="auto">
            <path d="M0,5 L10,0 L10,10 L0,5" style="fill: #000000;"/>
        </marker>
        <marker
                id="endArrow"
                markerWidth="10"
                markerHeight="10"
                refX="10"
                refY="5"
                orient="auto">
            <path d="M0,0 L10,5 L0,10 L0,0 " style="fill: #000000;"/>
        </marker>
    </defs>

    <!--Frame-->
    <rect x="0" y="0" width="900" height="700" style="fill: #ffffff"/>

    <!--Arrows-->
    <line x1="50" y1="25" x2="50" y2="625"
          style="stroke: #006600;marker-start: url(#beginArrow);marker-end: url(#endArrow);"/>
    <line x1="75" y1="650" x2="855" y2="650"
          style="stroke: #006600;marker-start: url(#beginArrow);marker-end: url(#endArrow);"/>

    <!--Text-->
    <text style="text-anchor: middle" fill="black" transform="translate(30,300) rotate(90)">600 cm</text>
    <text style="text-anchor: middle" fill="black" transform="translate(400,665)">780 cm</text>


    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="75" y="25" width="780" height="600" viewBox="0 0 780 600" preserveAspectRatio="xMinYMin">

        <!--Field-->
        <rect x="0" y="0" width="780" height="600" style="stroke:#000000; fill: #ffffff"/>

        <!--Frame-->
        <rect x="0" y="35" width="780" height="4.5" style="stroke:#000000; fill: #ffffff"/>
        <rect x="0" y="565" width="780" height="4.5" style="stroke:#000000; fill: #ffffff"/>

        <!--Front/End-->
        <rect x="0" y="0" width="4.5" height="600" style="stroke:#000000; fill: #ffffff"/>
        <rect x="780" y="0" width="4.5" height="600" style="stroke:#000000; fill: #ffffff"/>

        <!--Pillars-->
        <rect x="80" y="32.5" width="10" height="10" style="stroke:#000000; fill: #ffffff"/>
        <rect x="420" y="32.5" width="10" height="10" style="stroke:#000000; fill: #ffffff"/>
        <rect x="750" y="32.5" width="10" height="10" style="stroke:#000000; fill: #ffffff"/>
        <rect x="80" y="562.5" width="10" height="10" style="stroke:#000000; fill: #ffffff"/>
        <rect x="420" y="562.5" width="10" height="10" style="stroke:#000000; fill: #ffffff"/>
        <rect x="750" y="562.5" width="10" height="10" style="stroke:#000000; fill: #ffffff"/>

        <!--Cross-Band-->
        <line x1="55" y1="39.5" x2="600" y2="565" style="stroke:#000000; stroke-dasharray: 5 5;"/>
        <line x1="55" y1="565" x2="600" y2="39.5" style="stroke:#000000; stroke-dasharray: 5 5;"/>
        <g fill="none" stroke="black" stroke-width="2">
<!--            <path stroke-dasharray="5,5" d="M55 40 L540 565"/>-->
<!--            <path stroke-dasharray="5,5" d="M540 40 L55 565"/>-->
        </g>

    </svg>
</svg>